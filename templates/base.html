<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %} new page {% endblock %} </title>
    {% block css %} <link rel="stylesheet" href="{{ url_for('static',filename='css/simple.css') }}"> {% endblock %} <!--link the css file-->
    {% block extend_css %}{% endblock %}
    {% endblock %} <!-- create title-->
</head>
<body>
    {% block body %}
    {% endblock %}
</body>
</html>
